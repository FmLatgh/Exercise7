<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Practice ifs and loops in JavaScript</title>
  <script src="testlibrary.js"></script>
</head>
<body>

<h1>Check the developer tools to show the results of the unit tests</h1>
<p>Adjust the code in such a way that all these tests will pass</p>

<script>
  function exercise(aParameter){

    // /////////////////////////////////////////////////////////////////////////////////
    // Write code to do this dependent on the passed number in aParameter
    //
    // Use a for loop twice!
    // Example:
    // aParameter = 3 then result should be:
    // hello<br>hello hello<br>hello hello hello<br>
    // /////////////////////////////////////////////////////////////////////////////////

    let result = "";
    // ****************************************
    // DO NOT CHANGE ANYTHING ABOVE THIS LINE

    for(let i = 0; i < aParameter; i++){
      for(let j = 0; j <= i; j++){
        result += "hello";
        if(j < i){
          result += " ";
        }
      }
      result += "<br>";
    }

    // DO NOT CHANGE ANYTHING BELOW THIS LINE
    // ****************************************
    return result;
  }

  // Unit Test script (this will test your code)
  test([3], "hello<br>hello hello<br>hello hello hello<br>", exercise);
</script>
</body>
</html>
