<h1>Check the developer tools to show the results of the unit tests</h1>
<p>Adjust the code in such a way that all these tests will pass</p>

<script>
  function exercise(aParameter){

    // /////////////////////////////////////////////////////////////////////////////////
    // Write the code that assigns the following to the variable 'result':
    // Duplicate the value in the parameter 'aParameter'.
    //
    // For example:
    // "hello" returns "hellohello"
    // "5" returns "55"
    // 5 returns 10 !!!
    // /////////////////////////////////////////////////////////////////////////////////

    let result;
    // ****************************************
    // DO NOT CHANGE ANYTHING ABOVE THIS LINE

    result = aParameter + aParameter;

    // DO NOT CHANGE ANYTHING BELOW THIS LINE
    // ****************************************
    return result;
  }

  // Unit Test script (this will test your code)
  test([5], 10, exercise);
  test(["5"], '55', exercise);
  test(["hello"], 'hellohello', exercise);
</script>
