<body>

<h1>Check the developer tools to show the results of the unit tests</h1>
<p>Adjust the code in such a way that all these tests will pass</p>

<script>
  function exercise(aParameter){

    // ///////////////////////////////////////////////// ///////////////////////////////////
    // Write the code that checks whether the value in 'aParameter' is equal to "hello".
    // Assign true to result when they are equal otherwise false.

    // For example:
    // If aParameter is 'hello', you must set result to true
    // If it's something else, for example 'hi there', then you set result to false
    // ///////////////////////////////////////////////// ///////////////////////////////////

    let result;
    // ****************************************
    // DO NOT CHANGE ANYTHING ABOVE THIS LINE

    if(aParameter === "hello"){
      result = true;
    } else {
      result = false;
    }

    // DO NOT CHANGE ANYTHING BELOW THIS LINE
    // ****************************************
    return result;
  }

  // Unit Test script (this will test your code)
  test(["hi there"], false, exercise);
  test(["hello"], true, exercise);
</script>
