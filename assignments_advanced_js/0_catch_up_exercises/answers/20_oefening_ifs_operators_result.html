<body>

<h1>Check the developer tools to show the results of the unit tests</h1>
<p>Adjust the code in such a way that all these tests will pass</p>

<script>
  function exercise(aParameter1, aParameter2, aParameter3){

    // /////////////////////////////////////////////////////////////////////////////////
    // Write code here that sorts three numbers using if statements
    //
    // For example:
    // 7, -2, 0 returns "-2 0 7"
    // /////////////////////////////////////////////////////////////////////////////////

    let result;
    // ****************************************
    // DO NOT CHANGE ANYTHING ABOVE THIS LINE

    if(aParameter1 > aParameter2 && aParameter1 > aParameter3){
      if(aParameter2 > aParameter3){
        result = aParameter3 + " " + aParameter2 + " " + aParameter1;
      } else {
        result = aParameter2 + " " + aParameter3 + " " + aParameter1;
      }
    } else if(aParameter2 > aParameter1 && aParameter2 > aParameter3){
      if(aParameter1 > aParameter3){
        result = aParameter3 + " " + aParameter1 + " " + aParameter2;
      } else {
        result = aParameter1 + " " + aParameter3 + " " + aParameter2;
      }
    } else {
      if(aParameter1 > aParameter2){
        result = aParameter2 + " " + aParameter1 + " " + aParameter3;
      } else {
        result = aParameter1 + " " + aParameter2 + " " + aParameter3;
      }
    }

    // DO NOT CHANGE ANYTHING BELOW THIS LINE
    // ****************************************
    return result;
  }

  // Unit Test script (this will test your code)
  test([7,-2,0], "-2 0 7", exercise);
  test([1,2,3], "1 2 3", exercise);

</script>
