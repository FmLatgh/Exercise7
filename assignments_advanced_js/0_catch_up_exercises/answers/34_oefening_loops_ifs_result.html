<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Practice ifs and loops in JavaScript</title>
  <script src="testlibrary.js"></script>
</head>
<body>

<h1>Check the developer tools to show the results of the unit tests</h1>
<p>Adjust the code in such a way that all these tests will pass</p>

<script>
  function exercise(aParameter){

    // /////////////////////////////////////////////////////////////////////////////////
    // Write code that can convert numbers (1 to 5) to written numbers (one to five)
    // Example:
    // getal1 = 5 becomes "five"
    // getal1 < 1 || getal > 5 returns "No result"
    // /////////////////////////////////////////////////////////////////////////////////

    let result = "";
    // ****************************************
    // DO NOT CHANGE ANYTHING ABOVE THIS LINE

    // Check if the parameter is out of range
    if (aParameter < 1 || aParameter > 5) {
      result = "No result";
    } else {
      switch (aParameter) {
        case 1:
          result = "one";
          break;
        case 2:
          result = "two";
          break;
        case 3:
          result = "three";
          break;
        case 4:
          result = "four";
          break;
        case 5:
          result = "five";
          break;
      }
    }

    // DO NOT CHANGE ANYTHING BELOW THIS LINE
    // ****************************************
    return result;
  }

  // Unit Test script (this will test your code)
  test([-1], "No result", exercise);
  test([0], "No result", exercise);
  test([1], "one", exercise);
  test([2], "two", exercise);
  test([3], "three", exercise);
  test([4], "four", exercise);
  test([5], "five", exercise);
</script>
</body>
</html>
