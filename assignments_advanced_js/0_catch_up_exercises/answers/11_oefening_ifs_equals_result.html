<h1>Check the developer tools to show the results of the unit tests</h1>
<p>Adjust the code in such a way that all these tests will pass</p>

<script>
  function exercise(aParameter){

    // /////////////////////////////////////////////////////////////////////////////////
    // Write code that checks whether aParameter is equal to 3 (Number) or "3" (String)
    // Put it in result.
    //
    // For example:
    // '3' returns true
    // 3 returns true
    // '4' returns false
    // 4 returns false
    // 'hello' returns false
    // /////////////////////////////////////////////////////////////////////////////////

    let result;
    // ****************************************
    // DO NOT CHANGE ANYTHING ABOVE THIS LINE

    if(aParameter === 3 || aParameter === "3"){
      result = true;
    } else {
      result = false;
    }

    // DO NOT CHANGE ANYTHING BELOW THIS LINE
    // ****************************************
    return result;
  }

  // Unit Test script (this will test your code)
  test([3], true, exercise);
  test(["3"], true, exercise);
  test(["hallo"], false, exercise);
  test(["4"], false, exercise);
  test([4], false, exercise);
</script>
