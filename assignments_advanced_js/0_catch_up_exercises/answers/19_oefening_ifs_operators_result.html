<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Practice ifs and loops in JavaScript</title>
  <script src="testlibrary.js"></script>
</head>
<body>

<h1>Check the developer tools to show the results of the unit tests</h1>
<p>Adjust the code in such a way that all these tests will pass</p>

<script>
  function exercise(aParameter1, aParameter2, aParameter3){

    // /////////////////////////////////////////////////////////////////////////////////
    // Write code that sorts two numbers using if statements.
    //
    // For example:
    // 7, -2 returns "-2 7"
    // 3, 5 returns "3 5"
    // /////////////////////////////////////////////////////////////////////////////////

    let result;
    // ****************************************
    // DO NOT CHANGE ANYTHING ABOVE THIS LINE

    if(aParameter1 > aParameter2){
      result = aParameter2 + " " + aParameter1;
    } else {
      result = aParameter1 + " " + aParameter2;
    }

    // DO NOT CHANGE ANYTHING BELOW THIS LINE
    // ****************************************
    return result;
  }

  // Unit Test script (this will test your code)
  test([1,1], "1 1", exercise);
  test([-1,-1], "-1 -1", exercise);
  test([0,-1], "-1 0", exercise);
  test([2,3], "2 3", exercise);
</script>

</body>
</html>
