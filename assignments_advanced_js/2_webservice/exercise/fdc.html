<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Multi-Source Food Search (USDA / OpenFoodFacts / Canada)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div>
          <h1>Food Search — Multi-source (Open)</h1>
          <p class="lead">
            USDA FDC | OpenFoodFacts | Canadian Nutrient File — choose source or
            ALL.
          </p>
        </div>
      </header>

      <form id="searchForm" class="controls" onsubmit="return false;">
        <div class="controls-left">
          <input
            id="apiKey"
            type="password"
            placeholder="USDA API key (required for USDA/ALL)"
            aria-label="API key"
          />
          <input
            id="query"
            type="text"
            placeholder='Search term (e.g. "gouda")'
            value="gouda"
            aria-label="search term"
          />
          <select id="source" aria-label="data source">
            <option value="usda">USDA FoodData Central</option>
            <option value="off">OpenFoodFacts (no key)</option>
            <option value="all">ALL SOURCES</option>
          </select>
        </div>

        <div class="controls-right">
          <label class="small" for="limit">max results</label>
          <input
            id="limit"
            type="text"
            value="25"
            style="width: 60px"
            aria-label="result limit"
          />
          <button id="searchBtn" type="button">Search</button>
          <button
            id="clearBtn"
            type="button"
            style="
              background: transparent;
              color: var(--muted);
              border: 1px solid rgba(255, 255, 255, 0.04);
            "
          >
            Clear
          </button>
        </div>
      </form>

      <div class="meta" id="meta"></div>

      <div id="results" class="results" aria-live="polite"></div>
      <div id="empty" class="empty" style="display: none">
        No results yet. Enter query and click Search.
      </div>
    </div>
  </body>
  <script src="fetchData.js"></script>
</html>
